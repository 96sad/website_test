<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form action="/">
            Enter Email
            <input type="email" id="email" name="email" placeholder="Enter Email" required oninvalid="this.setCustomValidity('Enter Email')" oninput="this.setCustomValidity('')">

            Enter Password
            <input type="password" id="password" name="password" placeholder="Enter Password" required oninvalid="this.setCustomValidity('Enter Password')" oninput="this.setCustomValidity('')">

            <button class="btn" id="login">Login</button>
            <a href="register.html">Don't have an account?</a>
        </form>
    </div>
</body>
</html>
